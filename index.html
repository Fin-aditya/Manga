<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Manga & Manhwa Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #1a1a1a;
            /* Added fallback color in case image is missing */
            background-image: 
                linear-gradient(rgba(0,0,0,0.50), rgba(0,0,0,0.85)),
                url('81gv-D-LqhL.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #f0f0f0;
            padding: 20px 50px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 4px double #555;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .manga-card {
            background: #fff;
            color: #000;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

        .manga-card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 15px 15px 0px rgba(106, 13, 173, 0.4);
        }

        .manga-card.active-click {
            background-color: #6a0dad !important;
            color: #fff !important;
            transition: background-color 0.2s ease;
        }

        .cover-art {
            height: 300px;
            width: 100%;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #000;
            background-color: #333; /* Fallback for missing covers */
        }

        .details {
            padding: 15px;
        }

        .type-tag {
            font-size: 0.7rem;
            background: #000;
            color: #fff;
            padding: 2px 8px;
            display: inline-block;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        .details h2 {
            font-size: 1.1rem;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>READING LIST</h1>
            <p>My Favorite Manga & Manhwa</p>
        </div>

        <div class="manga-grid">
            <div class="manga-card" onclick="openReader(this, 'https://ireincarnatedasalegendary.com/manga/')">
                <div class="cover-art" style="background-image: url('6c189daff7f16e3716dff5f7b26fa1bf.jpg');"></div>
                <div class="details">
                    <span class="type-tag">MANHWA</span>
                    <h2>I Reincarnated as Legendary Surgeon</h2>
                </div>
            </div>

            <div class="manga-card" onclick="openReader(this, 'https://vigilantesmyheroacademia.online/manga/vigilantes-my-hero-academia-chapter-1/')">
                <div class="cover-art" style="background-image: url('1.webp');"></div>
                <div class="details">
                    <span class="type-tag">MANGA</span>
                    <h2>MHA Vigilantes</h2>
                </div>
            </div>

            <div class="manga-card" onclick="openReader(this, 'https://m.webtoons.com/en/drama/lookism/ep-1/viewer?title_no=1049&episode_no=1')">
                <div class="cover-art" style="background-image: url('79d15a_c2cba5004aba4f52951a3be752116ceb~mv2.png');"></div>
                <div class="details">
                    <span class="type-tag">MANHWA</span>
                    <h2>Lookism</h2>
                </div>
            </div>

            <div class="manga-card" onclick="openReader(this, 'https://mangadex.org/chapter/b1e00efb-3b5c-4ad1-8a2a-a61d7f567b95/1')">
                <div class="cover-art" style="background-image: url('3e608777_ea44_4dc1_b427_b5fb931cb931.jpg');"></div>
                <div class="details">
                    <span class="type-tag">MANGA</span>
                    <h2>Amateur Vigilantes</h2>
                </div>
            </div>
        </div> </div> <script>
        function openReader(card, url) {
            card.classList.add('active-click');
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
    </script>

</body>
</html>
